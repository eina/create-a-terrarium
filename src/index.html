<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Create a Terrarium</title>

  <!--stylesheets-->
  <link rel="stylesheet" href="styles/styles.min.css" type="text/css">  

</head>

<body>
  <main>
    <nav>
      <h1>Select A Terrarium</h1>

      <div class="terrarium terrarium-bottle" id="terrariumBottle">
        <img src="img/terrariums/terrarium-bottle-frame.svg">
        <img class="soil" src="img/terrariums/terrarium-bottle-soil.svg">
      </div>

      <div class="terrarium terrarium-bowl" id="terrariumBowl">
        <img src="img/terrariums/terrarium-bowl-frame.svg">
        <img class="soil" src="img/terrariums/terrarium-bowl-soil.svg">
      </div>

      <div class="terrarium terrarium-dome" id="terrariumDome">
        <img src="img/terrariums/terrarium-dome-frame.svg">
        <img class="soil" src="img/terrariums/terrarium-dome-soil.svg">
      </div>

      <div class="terrarium terrarium-geo" id="terrariumGeo">
        <img src="img/terrariums/terrarium-geo-frame.svg">
        <img class="soil" src="img/terrariums/terrarium-geo-soil.svg">
      </div>

      <div class="terrarium terrarium-house" id="terrariumHouse">
        <img src="img/terrariums/terrarium-house-frame.svg">
        <img class="soil" src="img/terrariums/terrarium-house-soil.svg">
      </div>

    </nav>
  </main>
  
  <!--javascript-->
  <script src="scripts/scripts.min.js" type="text/javascript"></script>
</body>

</html>
